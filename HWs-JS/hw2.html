//Task 6*
		
			//var h=15;

			var h = Math.floor((Math.random() * 60) + 0);
			var x = Math.floor((Math.random() * 60) + 0);
			var y =	Math.floor((Math.random() * 60) + 0);

            var botRectStartX = 0;
            var botRectEndX = 3 * h;

            var botRectStartY = 0;
            var botRectEndY = h;

            var topRectStartX = h;
            var topRectEndX = 2 * h;
                
            var topRectStartY = h;
            var topRectEndY = 4 * h;
            
            var inBottomRectangle; 
			var inTopRectangle; 

            var onMiddle = x < h || x > 2 * h;
			// -1 for Outside | 0 for Border | 1 for Inside
			//check if it is inside
            if ((x >= botRectStartX && x <= botRectEndX) && (y >= botRectStartY && y <= botRectEndY))
            {	
			// Check if it is on border
                if ((x == botRectStartX || x == botRectEndX) || (y == botRectStartY || y == botRectEndY && onMiddle))
					{ 
                    inBottomRectangle = 0;
					}
                else 
					{
                    inBottomRectangle = 1;
					}
            }
            else 
				{
                inBottomRectangle = -1;
				}

		//check if it is inside
            if ((x >= topRectStartX && x <= topRectEndX) && (y >= topRectStartY && y <= topRectEndY))
            {	
			// Check if it is on border
                if ((x == topRectStartX || x == topRectEndX) || (y == topRectEndY) || y == topRectStartY && onMiddle)
					{ 
                    inTopRectangle = 0;
					}
                else
					{
                    inTopRectangle = 1;
					}
            }
            else{
                inTopRectangle = -1;
				}

		//check both rectangles and display the result
            if (inBottomRectangle == -1 && inTopRectangle == -1){

				}

                console.log(h,x,y, "Border");
				}
            else{
                console.log(h,x,y, "Inside");
				}
